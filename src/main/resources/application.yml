spring:
  application:
    name: QuartzDemo

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/quartz?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true # MySQL Connector/J 8.X 连接的示例

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    scheduler-name: testScheduler

mybatis:
  mapper-locations: classpath:mapper/*.xml